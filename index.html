<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Registration üè•</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <section>
      <h1>Registro de Citas M√©dicas</h1>
      <form id="appointmentForm">
        <input type="hidden" id="appointmentId">
        <div>
          <label for="patientName">Paciente:</label>
          <input type="text" id="patientName" required>
        </div>
        <div>
          <label for="appointmentDate">Fecha:</label>
          <input type="date" id="appointmentDate" required>
        </div>
        <div class="selection">
          <label for="appointmentType">Tipo:</label>
          <select id="appointmentType" required>
            <option value="Consulta">Consulta</option>
            <option value="Tratamiento">Tratamiento</option>
            <option value="Control">Control</option>
          </select>
        </div>
        <div>
          <label for="appointmentCost">Importe:</label>
          <input type="number" id="appointmentCost" required>
        </div>
        <button type="submit">Guardar Cita</button>
      </form>
    </section>
    <section>
      <h2>Filtrar Citas</h2>
      <form id="filterForm">
        <div>
          <label for="filterDate">Fecha:</label>
          <input type="date" id="filterDate">
        </div>
        <div class="selection">
          <label for="filterType">Tipo:</label>
          <select id="filterType">
            <option value="">Todos</option>
            <option value="Consulta">Consulta</option>
            <option value="Tratamiento">Tratamiento</option>
            <option value="Control">Control</option>
          </select>
        </div>
        <button type="button" onclick="filterAppointments()">Filtrar</button>
      </form>
    </section>
  </div>

  <h2>Listado de Citas</h2>
  <table id="appointmentsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Importe</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./js/script.js"></script>
</body>

</html>
